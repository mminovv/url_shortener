version: '3'

services:
  db:
    image: postgres
    restart: always
    container_name: shortener_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - "./postgres:/var/lib/postgresql/data"
    networks:
    - shortener_net

  web:
    build: ./
    restart: always
    container_name: shortener_web
    command: bash -c "python manage.py collectstatic --no-input && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    depends_on:
      - db
    networks:
      - shortener_net
    tty: true


networks:
  shortener_net:

volumes:
  postgres: